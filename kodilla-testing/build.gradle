group 'com.kodilla'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //External dependencies
    compile('org.springframework.boot:spring-boot-starter-web')
    //testCompile(group: 'junit', name: 'junit', version: '4.12')

    //Test dependencies
    testCompile('junit:junit:4.12')
}

